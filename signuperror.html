<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>
    <style>
        /* Basic styling, you can customize this further */
        body {
            font-family: Arial, sans-serif;
            background-color: #6e9960;
            margin: 0;
            padding: 20px;
        }
        form {
           margin:0 auto;
         width:50%;
            margin: 100px;
            background-color: #fff;
            padding: 53px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin:0 0 15px;
            border: 1px solid #ccc;
            font-family: "Roboto", sans-serif;
            background-color: #f2f2f2;
            outline:0;
            box-sizing:border-box;
            font-size:14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
        .centered{
            margin:0 auto;
           
            width: 50%;
        }
        .form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 6px;
  text-align: center;
}
 .message a {
  color: #4CAF50;
  text-decoration: none;
}
p{
    font-size: 12px;
  text-align: center;
}
.popup {
  
    
  position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 15px;
          background-color: #f44336;
          color: white;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
          display: none;}
    </style>
</head>
<body>
    <div class="centered">
    <form action="signup.php" method="post">
       
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        
        <input type="text" id="username" name="username"  placeholder="username" required><br>

        
        <input type="text" id="contact" name="contact" placeholder="email/mobile number"required><br>

        
        <input type="password" id="password" name="password" placeholder="password" required><br>

        
        <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm_password" required><br>

        <span class="error" id="password_error"></span>
        <span class="error" id="username_error"></span>

        <input type="submit" value="Sign Up" style="margin:0 auto;display:block;">
        <p class="message">Already registered? <a href="login.html">Sign In</a></p>
    </form>

    <div class="popup" id="popup">
        username Already exists
    </div>
</div>
    <script>
        // Client-side validation for password match
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').onsubmit = function() {
                const password = document.getElementById('password').value;
                const confirm_password = document.getElementById('confirm_password').value;

                if (password !== confirm_password) {
                    document.getElementById('password_error').textContent = 'Passwords do not match';
                    return false;
                }

                return true;
            };
        });

       
       // Function to show the popup message
       function showPopup() {
            var popup = document.getElementById('popup');
            popup.innerHTML = 'Username already exists';
            popup.style.display = 'block';
            setTimeout(function() {
                popup.style.display = 'none';
            }, 5000); // Display for 10 seconds
        }

        // Show the popup when the page loads
        window.onload = showPopup;
    </script>
</body>
</html>
